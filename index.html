<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <select id="ChangeLn">
            <option value="En">English</option>
            <option value="Ar">عربي</option>
        </select>
    </header>


    <div class="logoDad">
        <img src="./images/logo.svg" id="TheLogo">
    </div>


    <div class="divHasBgImg">
        <div class="mainDiv container">
            <h1>Standard Accuracy</h1>
            <div class="cardsDad row">
                <div class="card col-sm col-md-2" style="width: 18rem;">
                    <i class="fa-solid fa-user-doctor card-img-top CardImg"></i>
                    <div class="card-body">
                        <h4 class="card-title btn btn-outline-primary BtnOne LoginBtn" style="text-align: center;">Doctors</h4>
                    </div>
                </div>
                <div class="card col-sm col-md-2" style="width: 18rem;">
                    <i class="fa-solid fa-flask-vial card-img-top CardImg"></i>
                    <div class="card-body">
                        <h4 class="card-title btn btn-outline-primary BtnTwo LoginBtn" style="text-align: center;">Lab Results</h4>
                    </div>
                </div>
                <div class="card col-sm col-md-2" style="width: 18rem;">
                    <i class="fa-solid fa-hospital-user card-img-top CardImg"></i>
                    <div class="card-body">
                        <h4 class="card-title btn btn-outline-primary BtnThree LoginBtn" style="text-align: center;">Patien Results</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="bg-dark text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center text-light p-3" style="background-color: black;">
          © 2023 Copyright:
          <a class="text-light" href="https://royaarakamya.com/">royaarakamya.com</a>
        </div>
        <!-- Copyright -->
    </footer>



</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
